<form #frm = "ngForm" (ngSubmit) = "addProduct(frm)">
	<div class="container">
	<div class="form-group">
		<label for="">Id:</label><input type="number" class="form-control" name="productId" value="" ngModel>
	</div>
	<div class="form-group">
		<label for="">Product Name:</label>
		<input type="text" class="form-control" name="productName" value="" ngModel/>
	</div>
	<div class="form-group">
		<label for="">Product Code:</label>
		<input type="text" class="form-control" name="productCode" value="" ngModel/>
	</div>
	<div class="form-group">
		<label for="">Release Date:</label>
		<input type="text" class="form-control" name="releaseDate" value="" ngModel/>
	</div>
	<div class="form-group">
		<label for="">Description:</label>
		<input type="text" class="form-control" name="description" value="" ngModel/>
	</div>
	<div class="form-group">
		<label for="">Price:</label>
		<input type="number" class="form-control" name="price" value="" ngModel/>
	</div>
	<div class="form-group">
		<label for="">Star Rating:</label>
		<input type="number" class="form-control" name="starRating" value="" ngModel/>
	</div>
	<div class="form-group">
		<label for="">Image URL:</label>
		<input type="text" class="form-control" name="imageUrl" value="" ngModel>
	</div>
	<button type="submit" name="button" class="btn btn-success">Add Product</button><p>{{message}}</p>
	</div>
</form>
